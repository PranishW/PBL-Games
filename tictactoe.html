<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel ="stylesheet" href ="tictactoe.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <span class ="main">
            <section class = "first">
                <div id ="b1"></div>
                <div id ="b2"></div>
                <div id ="b3"></div>
            </section>
            <section class ="second">
                <div id ="b4"></div>
                <div id ="b5"></div>
                <div id ="b6"></div>
            </section>
            <section class ="third">
                <div id ="b7"></div>
                <div id ="b8"></div>
                <div id ="b9"></div>
            </section>
            <section class ="fourth">
                <h2>Turn : O</h2>
                <button>Confirm</button>
            </section>
        </span>
        <script src ="tictactoe.js"></script>
    </body>
</html>
